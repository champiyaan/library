<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-container">
      <div id="login-container">
        <h2><i class="material-icons">library_books</i> Library Login</h2>

        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />

          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <button onclick="ShowRegister()">Register</button>
        </p>
      </div>
      <div id="register-container" class="hidden">
        <h2><i class="material-icons">person_add</i> Register</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />

          <button type="submit" class="register">Register</button>
        </form>
        <p>
          Already have an account? <button onclick="showLogin()">Login</button>
        </p>
      </div>
    </div>
    <div id="library-container">
      <form id="book-form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" />
        <label> <input type="checkbox" id="read" />Read</label>
        <button type="submit">Add Book</button>
      </form>

      <div id="books-display"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
